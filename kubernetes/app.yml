apiVersion: apps/v1
kind: Deployment
metadata:
  name: phishing-detection-app-v1
  namespace: operations
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: app-v1 # Changed to match template's labels
  template:
    metadata:
      labels:
        deployment: app-v1 # Changed to match selector
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
        - name: django-app
          image: ghcr.io/remla24-team6/app:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
          command: ["python3", "manage.py", "runserver", "0.0.0.0:8000"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phishing-detection-app-v2
  namespace: operations
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: app-v2 # Changed to match template's labels
  template:
    metadata:
      labels:
        deployment: app-v2 # Changed to match selector
        version: v2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
        - name: django-app
          image: ghcr.io/remla24-team6/app:0.1.5
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
          command: ["python3", "manage.py", "runserver", "0.0.0.0:8000"]
---
apiVersion: v1
kind: Service
metadata:
  name: django-app-service
  namespace: operations
spec:
  selector:
    deployment: app-v1 # Changed to match deployment selector for v1
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: django-app-service-v2
  namespace: operations
spec:
  selector:
    deployment: app-v2 # Changed to match deployment selector for v2
  ports:
    - port: 8000
      targetPort: 8000
