apiVersion: apps/v1
kind: Deployment
metadata:
  name: phishing-detection-app
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: app
  template:
    metadata:
      labels:
        deployment: app
    spec:
      containers:
      - name: django-app
        image: ghcr.io/remla24-team6/app:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config
        command: ["python3", "manage.py", "runserver", "0.0.0.0:8000"]
---
apiVersion: v1
kind: Service
metadata:
  name: django-app-service
spec:
  selector:
    deployment: app
  ports:
    - port: 8000
      targetPort: 8000