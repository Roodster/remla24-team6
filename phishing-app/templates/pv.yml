kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-app
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /usr/storage
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
   name: pvc-app
spec:
   storageClassName: manual
   accessModes:
      - ReadWriteOnce
   resources:
      requests:
         storage: 2Gi